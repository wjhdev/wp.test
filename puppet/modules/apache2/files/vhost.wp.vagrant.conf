<VirtualHost *:80>
  #ServerName wp.test

  DocumentRoot /vagrant/wp.test/
  <Directory /vagrant/wp.test/>
    Options Indexes FollowSymLinks Multiviews
    AllowOverride all
    Require all granted
  </Directory>

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

</VirtualHost>